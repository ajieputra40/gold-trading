<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="assets/favicon.png">


<title>Gold Trading</title>

<script src="https://s3.tradingview.com/tv.js"></script>

<style>

@font-face {
      font-family: 'Norwester';
      src: url('assets/Norwester.7bf226306214181d5e917ed5bda230.9494f841057c7b5cda3da2221562752f.otf');
    }
body{
  margin:0;
  font-family: 'Norwester', sans-serif;
  color:#f5d27a;
}

/* TOP BAR */
.topbar{
  background:#1a1408;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #3a2b0f;
}

.price{
  font-size:20px;
  font-weight:bold;
  color:#ffd700;
}

.price,
#plValue,
#entryPrice,
#currentPrice{
  font-variant-numeric: tabular-nums;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo{
  width:36px;
  height:36px;
  object-fit:contain;
}

.brand-name{
  font-size:18px;
  letter-spacing:1px;
  color:#ffd700;
}

.pair{
  font-size:12px;
  opacity:0.7;
  margin-left:4px;
}

button{
  font-family: 'Norwester', sans-serif;
  background:linear-gradient(90deg,#cfae3c,#ffd700);
  border:none;
  padding:10px 14px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
  color:#000;
}

/* LAYOUT */
.container{
  display:grid;
  grid-template-columns:1fr 320px;
  height:calc(100vh - 60px);
}

/* CHART */
#chart{
  height:100%;
}

/* SIDE PANEL */
.panel{
  background:#1a1408;
  padding:20px;
  border-left:1px solid #3a2b0f;
}

.panel h3{
  margin-top:0;
  color:#ffd700;
}

.input{
  width:100%;
  padding:10px;
  margin:10px 0;
  background:#2a1f0d;
  border:none;
  color:#fff;
  border-radius:6px;
}

.buy{ background:#2e7d32; color:#fff;width:100%;margin-bottom:10px}
.sell{ background:#c62828; color:#fff;width:100%}

.info{
  font-size:14px;
  margin-top:10px;
}

#positionInfo div{
  display:flex;
  justify-content:space-between;
  margin-top:6px;
}

#plValue.profit{ color:#4caf50; }
#plValue.loss{ color:#f44336; }
  
  
#loading{
  position:fixed;
  inset:0;
  background:#0f0c05;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.spinner{
  width:56px;
  height:56px;
  border-radius:50%;
  border:5px solid rgba(255,215,0,0.2);
  border-top:5px solid #ffd700;
  animation:spin 1s linear infinite;
}

.loading-text{
  margin-top:14px;
  font-size:14px;
  letter-spacing:0.5px;
  color:#c9b37a;
}

@keyframes spin{
  to{ transform:rotate(360deg); }
}

/* ===== MOBILE RESPONSIVE ===== */
@media (max-width: 900px){
  .container{
    grid-template-columns: 1fr;
    height:auto;
  }

  #chart{
    height:60vh;
  }

  .panel{
    border-left:none;
    border-top:1px solid #3a2b0f;
  }
}

@media (max-width: 480px){
  .topbar{
    padding:10px 14px;
  }

  .brand-name{
    font-size:16px;
  }

  .price{
    font-size:16px;
  }

  button{
    padding:12px;
    font-size:15px;
  }

  .input{
    padding:12px;
    font-size:16px;
  }
}

</style>
</head>

<body>

  <div id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading Gold Market…</div>
  </div>

<div class="topbar">
  <div class="brand">
    <img src="assets/logo.png" alt="AurumX" class="logo">
    <span class="brand-name">AurumX</span>
    <span class="pair">XAUUSD</span>
  </div>
  <div class="price" id="goldPrice">$--</div>
</div>

<div class="container">

  <!-- CHART -->
  <div id="chart"></div>

  <!-- TRADE PANEL -->
  <div class="panel">
    <h3>Trade Gold</h3>

    <label>Amount (USD)</label>
    <input id="amount" class="input" type="number" placeholder="100">

    <button class="buy" onclick="buy()">Buy Gold</button>
    <button class="sell" onclick="sell()">Sell Gold</button>

    <div class="info" id="positionInfo">
      <div>Entry Price: <b id="entryPrice">--</b></div>
      <div>Current Price: <b id="currentPrice">--</b></div>
      <div>P/L: <b id="plValue">--</b></div>
    </div>

    <div class="info" id="result"></div>
  </div>

</div>

<script>

let position = {
  active: false,
  entryPrice: 0,
  amountUsd: 0,
  goldOz: 0
};

/* ===== GOLD CHART ===== */
new TradingView.widget({
  container_id:"chart",
  autosize:true,
  symbol:"OANDA:XAUUSD",
  interval:"15",
  theme:"dark",
  style:"1",
  locale:"en",
  overrides:{
    "paneProperties.background":"#0f0c05",
    "mainSeriesProperties.candleStyle.upColor":"#ffd700",
    "mainSeriesProperties.candleStyle.downColor":"#cfae3c",
  }
});

/* ===== LIVE GOLD PRICE ===== */

async function fetchGold(){
  try{
    // base price
    let price = 4894.33;

    // fake market movement ±0.3%
    const change = price * (Math.random() * 0.006 - 0.003);
    price += change;

    window.goldPrice = price;

    document.getElementById("goldPrice").textContent =
      "$" + price.toFixed(2);

    document.getElementById("currentPrice").textContent =
      "$" + price.toFixed(2);

    if(position.active){
      const pnl =
        (price - position.entryPrice) * position.goldOz;

      const plEl = document.getElementById("plValue");
      plEl.textContent =
        `${pnl >= 0 ? "+" : ""}${pnl.toFixed(2)} USD`;

      plEl.className = pnl >= 0 ? "profit" : "loss";
    }

    document.getElementById("loading").style.display = "none";

  }catch(e){
    console.log(e);
  }
}

fetchGold();
setInterval(fetchGold,10000);

/* ===== DEMO TRADING ===== */
function buy(){
  if(position.active) return;

  const amt = parseFloat(amount.value || 0);
  if(!amt || !window.goldPrice) return;

  position.active = true;
  position.entryPrice = window.goldPrice;
  position.amountUsd = amt;
  position.goldOz = amt / window.goldPrice;

  document.getElementById("entryPrice").textContent =
    "$" + position.entryPrice.toFixed(2);

  document.getElementById("result").innerHTML =
    `Position opened: <b>${position.goldOz.toFixed(4)} oz</b>`;
}

function sell(){
  if(!position.active) return;

  const pnl =
    (window.goldPrice - position.entryPrice) * position.goldOz;

  document.getElementById("result").innerHTML =
    `Position closed. P/L: <b>${pnl >= 0 ? "+" : ""}${pnl.toFixed(2)} USD</b>`;

  position.active = false;
}

</script>

</body>
</html>
